<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Rock Paper Scissors Lizard Spock Game">
    <meta name="keywords" content="Rock Paper Scissors Lizard Spock Game">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <section class="game-area">
        <button id="start-game">Start Game</button>
    </section>
</body>


<footer>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Click here for instructions</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Scissors cuts paper |
                Paper covers rock |
                Rock crushes lizard |
                Lizard poisons Spock |
                Spock smashes scissors |
                Scissors decapitates lizard |
                Lizard eats paper |
                Paper disproves Spock |
                Spock vaporizes rock |
                Rock crushes scissors </p>
        </div>

    </div>
</footer>

<script src="assets/js/script.js"></script>

</html>
